<!DOCTYPE html>
<html>
<head>
    <title>Langbook</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="/dist/vendor/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/dist/css/app.css"/>
</head>
<body>

<div id="main-page" data-role="page" data-theme="a">
    <div data-role="header" data-position="fixed" data-fullscreen="false" data-tap-toggle="false">
        <a data-role="none" href="#login-page" class="pull-left js-login-link">Login</a>
        <a data-role="none" href="#register-page" class="pull-left js-register-link">Register</a>
        <h1><b>langbook.it</b></h1>
        <div style="background-color: #ddd;padding: 0 1em;" class="ui-content">
            <input id="searchFilter" data-type="search" data-wrapper-class="search-wrap" type="text" class="ui-corner-all stretched rounded-borders" placeholder="Search">
        </div>
        <div>
            <a style="margin:0 5px;" data-role="none" href="#" class="pull-right js-toggle-actions">Edit</a>
            <span style="line-height: 30px;" class="pull-right"> | </span>
            <a style="margin:0 5px;" data-role="none" href="#add-page" class="pull-right js-add-sentence">Add</a>
        </div>
    </div>
    <div role="main">
        <ul id="sentences-list" data-role="listview" data-filter="true" data-input="#searchFilter"></ul>
    </div>
    <div data-role="footer" data-position="fixed" data-fullscreen="false" data-tap-toggle="false">
    </div>
</div>

<div id="add-page" data-role="page" data-theme="a">
    <div data-role="header" data-position="fixed" data-fullscreen="false" data-tap-toggle="false">
        <div data-role="navbar">
            <ul>
                <li><a role="button" href="javascript:void(0);" class="ui-btn ui-corner-all ui-shadow ui-toolbar-back-btn ui-icon-carat-l ui-btn-icon-left js-back-btn" data-rel="back">Back</a></li>
            </ul>
        </div>
    </div>
    <div role="main">
        <div class="ui-content">
            <div class="sentence-control">
                <form>
                    <div data-role="tabs" id="actions-tabs">
                        <div data-role="navbar">
                            <ul>
                                <li><a href="#fix" data-ajax="false">Fix</a></li>
                                <li><a href="#translate" data-ajax="false">Translate</a></li>
                                <li><a href="#note" data-ajax="false">Note</a></li>
                            </ul>
                        </div>
                        <div id="fix">
                            <textarea style="resize: none;" class="stretched rounded-borders text-corrector" name="text1_fix" placeholder="Sentence to repair"></textarea>
                            <textarea style="resize: none;" class="stretched rounded-borders" name="text2_fix" placeholder="Corrected sentence"></textarea>
                            <div class="zencopyreader"></div>
                        </div>
                        <div id="translate">
                            <textarea style="resize: none;" class="stretched rounded-borders" name="text1_translate" placeholder="Language 1"></textarea>
                            <textarea style="resize: none;" class="stretched rounded-borders" name="text2_translate" placeholder="Language 2"></textarea>
                        </div>
                        <div id="note">
                        </div>
                    </div>

                    <div class="tags-panel">
                        <button data-role="none" class="tag-btn js-add-tag">Add tag..</button>
                    </div>
                    <div class="ui-grid-solo">
                        <div class="ui-block-a">
                            <button type="submit" data-role="none" class="btn-success stretched sentenceSave">Save it<br>(correct sentence)</button>
                        </div>
                    </div>
                    <div class="ui-grid-solo">
                        <div class="ui-block-a text-center">
                            <a class="js-delete-sentence" href="#">or remove it</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="login-page" data-role="page" data-theme="a">
    <div data-role="header" data-position="fixed" data-fullscreen="false" data-tap-toggle="false">
        <div data-role="navbar">
            <ul>
                <li><a role="button" href="javascript:void(0);" class="ui-btn ui-corner-all ui-shadow ui-toolbar-back-btn ui-icon-carat-l ui-btn-icon-left js-back-btn" data-rel="back">Back</a></li>
            </ul>
        </div>
        <h1><b>Login</b></h1>
    </div>
    <div role="main">
        <div class="ui-content">
            <form id="login-form">
                <div class="form-group">
                    <div style="display: none;" class="js-msg-block alert alert-danger"></div>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></div>
                        <input data-role="none" name="email" type="text" class="form-control" placeholder="Enter email">
                    </div>
                    <br>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div>
                        <input data-role="none" name="password" type="password" class="form-control" placeholder="Enter password">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <button data-role="none" type="submit" class="btn btn-primary stretched">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="register-page" data-role="page" data-theme="a">
    <div data-role="header" data-position="fixed" data-fullscreen="false" data-tap-toggle="false">
        <div data-role="navbar">
            <ul>
                <li><a role="button" href="javascript:void(0);" class="ui-btn ui-corner-all ui-shadow ui-toolbar-back-btn ui-icon-carat-l ui-btn-icon-left js-back-btn" data-rel="back">Back</a></li>
            </ul>
        </div>
        <h1><b>Ready?</b></h1>
    </div>
    <div role="main">
        <div class="ui-content">
            <form id="register-form">
                <div class="form-group">
                    <div style="display: none;" class="js-msg-block alert alert-danger"></div>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></div>
                        <input data-role="none" name="email" type="text" class="form-control" placeholder="Email address">
                    </div>
                    <br>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div>
                        <input data-role="none" name="password" type="password" class="form-control" placeholder="Your password">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <button data-role="none" type="submit" class="btn btn-primary stretched">Let's go</button>
                        <div>
                            <br>
                            Already have an account?<br>
                            <a href="#login-page">Login here</a> :)
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="profile-page" data-role="page" data-theme="a">
    <div data-role="header" data-position="fixed" data-fullscreen="false" data-tap-toggle="false">
        <div data-role="navbar">
            <ul>
                <li><a role="button" href="javascript:void(0);" class="ui-btn ui-corner-all ui-shadow ui-toolbar-back-btn ui-icon-carat-l ui-btn-icon-left js-back-btn" data-rel="back">Back</a></li>
            </ul>
        </div>
        <h1><b>Profile</b></h1>
    </div>
    <div role="main">
        <div class="ui-content">
        </div>
    </div>
</div>

<div id="delete-confirm-modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
    <div style="margin-top: 45%;" class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="ui-content">
                <div class="row">
                    <div class="col-xs-12">
                        <h1 class="text-center">Are you sure?</h1><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <a style="color: white;" href="#" class="btn btn-success js-confirm-delete">Confirm</a>
                    </div>
                    <div class="col-xs-6">
                        <a style="color: white;" href="#" class="btn btn-info pull-right js-cancel-delete">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/dist/vendor/diff/js/diff.min.js"></script>
<script src="/dist/js/app.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="/dist/vendor/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
