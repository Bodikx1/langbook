<!DOCTYPE html>
<html>
<head>
    <title>Langbook</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/dist/vendor/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="/dist/css/app.css"/>
</head>
<body>

<div data-role="page" data-theme="a">
    <div data-role="header" data-position="fixed" data-fullscreen="false" data-tap-toggle="false">
        <a data-role="none" href="#" class="pull-left login">Login</a>
        <h1><b>langbook.it</b></h1>
        <div style="background-color: #ddd;padding: 0 1em;" class="ui-content">
            <input id="searchFilter" data-type="search" data-wrapper-class="search-wrap" type="text" class="ui-btn ui-corner-all stretched rounded-borders" placeholder="Search">
        </div>
    </div>
    <div role="main">
        <ul id="sentences-list" data-role="listview" data-filter="true" data-input="#searchFilter"></ul>
    </div>
    <div data-role="footer" data-position="fixed" data-fullscreen="false" data-tap-toggle="false">
        <div style="padding: 0 1em;" class="ui-content">
            <input data-wrapper-class="search-wrap" data-clear-btn="true" type="text" class="ui-btn ui-corner-all stretched rounded-borders sentenceAdd" placeholder="Add a new sentence">

            <div class="sentence-control">
                <form>
                    <textarea style="resize: none;" class="stretched rounded-borders" name="language1" placeholder="Language 1"></textarea>
                    <textarea style="resize: none;" class="stretched rounded-borders" name="language2" placeholder="Language 2"></textarea>
                    <div class="tags-panel">
                        <button data-role="none" class="btn tag-btn addTag">Add tag..</button>
                    </div>
                    <div class="ui-grid-solo">
                        <div class="ui-block-a">
                            <button type="submit" data-role="none" class="btn btn-success stretched sentenceSave">Save it<br>(correct sentence)</button>
                        </div>
                    </div>
                    <div class="ui-grid-solo">
                        <div class="ui-block-a text-center">
                            <a class="sentenceDelete" href="#">or remove it</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/dist/js/app.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="/dist/vendor/bootstrap/bootstrap.min.js"></script>
</body>
</html>
